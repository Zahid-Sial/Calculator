<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <span class="elm1">Basic Calculator</span>
    <span class="elm2">X</span>
    <span class="elm3">+</span>
    <span class="elm4">6</span>
    <span class="elm5">%</span>
    <span class="elm6">3</span>
    <table>
        <tr>
            <td colspan="5"><input type="number"   id="input" placeholder="0" disabled></td>
        </tr>

        <tr>
            <td><button class="color" id="clear">C</button></td>
            <td><button id="storage">M+</button></td>
            <td><button id="btnRead">Mr</button></td>
            <td><button class="color" id="btnDiv">/</button></td>
            <td><button class="color">%</button></td>
        </tr>

        <tr>
            <td><button id="btn7">7</button></td>
            <td><button id="btn8">8</button></td>
            <td><button id="btn9">9</button></td>
            <td colspan="2"><button class="color" id="btnMul">X</button></td>
        </tr>

        <tr>
            <td><button id="btn4">4</button></td>
            <td><button id="btn5">5</button></td>
            <td><button id="btn6">6</button></td>
            <td colspan="2"><button class="color" id="btnMin">-</button></td>
        </tr>

        <tr>
            <td><button id="btn1">1</button></td>
            <td><button id="btn2">2</button></td>
            <td><button id="btn3">3</button></td>
            <td colspan="2"><button class="color" id="btnAdd">+</button></td>
        </tr>

        <tr>
            <td><button id="btn0">0</button></td>
            <td><button id="btn00">00</button></td>
            <td><button id="btnDot">.</button></td>
            <td colspan="2"><button id="btnEql">=</button></td>
        </tr>

    </table>

    <script src="Assets/js/script.js"></script>
   
</body>
</html>
